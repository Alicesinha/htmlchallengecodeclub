<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Desafio HTML</title>
</head>
<body>
    <fieldset>
        <legend>Cadastro</legend>
        <form action="" method="POST" enctype="multipart/form-data"> 
            <label for="name">Nome</label> <br>
            <input type="text" name="name" id="name" required> 
            <p>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" required>
            </p>
            <p>
                <label for="age">Idade</label> <br>
                <input type="number" name="age" min="12" id="age" step="1" required>
            </p>
            <p>
                <label for="borndate">Data de Nascimento</label> <br>
                <input type="date" name="date" id="borndate" required>
            </p>
            <p>
                <label for="accounts">Onde vocÃª possui conta: <br>
               <label><input type="checkbox" name="inputinsta" id="accounts">Instagram</label>
               <label><input type="checkbox" name="inputfb" id="accounts">Facebook</label>
               <label><input type="checkbox" name="inputyt" id="accounts">Youtube</label>  
            </label>
            </p>
            <p>
                <label for="gender">Sexo</label> <br>
                <input type="radio" name="gender" value="op1" id="gender">Masculino
                <input type="radio" name="gender" value="op2" id="gender">Feminino
            </p>
            <p>
                <label for="color">Cor dos olhos</label>
                <input type="color" name="eyecolor" id="color" required>
            </p>
            <p>
                <label for="about">Biografia</label> <br>
                <textarea name="about" cols="25" rows="2" id="about" required></textarea>
            </p>
            <p>
                <label for="profilephoto">Foto de perfil</label> <br>
                <input type="file" accept="image/*" name="profile" id="profilephoto" required>
            </p>
            <p>
               <label for="number">Telefone</label> <br>
                <input type="number" name="number" id="number" required>
            </p>
            <p>
                <label for="urlfb">Link do Pefil do Facebook</label> <br>
                <input type="url" name="ulrfacebook" id="urlfb" required>
            </p>
            <p>
                <label for="pw">Senha</label> <br>
                <input type="password" name="password" minlength="6" maxlength="8" id="pw" required>
            </p>
            <button type="reset" value="reset">Limpar</button>
            <button type="submit" value="form">Enviar Dados</button>
        </form>
            
    </fieldset>
</body>
</html>
